<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link href="output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="font-hanken bg-white">

<div class="flex flex-col w-screen h-screen">
  <div class="flex flex-col h-fit grow sm:justify-center">
    <div class="flex flex-col flex-wrap w-full mx-auto bg-white sm:flex-row sm:max-w-[46rem] sm:rounded-3xl sm:shadow-2xl sm:shadow-lightroyalblue/20">
      <div class="flex flex-col h-[22.25rem] gap-y-1 text-center bg-gradient-to-b from-lightslateblue to-lightroyalblue px-14 pb-9 pt-6 rounded-b-3xl sm:w-1/2 sm:h-[32rem] sm:rounded-t-3xl sm:gap-y-3 sm:pt-10 sm:pb-14">
        <div class="text-lightlavender text-base font-bold mb-5 sm:text-md">Your Result</div>
        <div class="flex flex-col justify-center self-center w-36 h-36 rounded-full bg-gradient-to-b from-violetblue to-persianblue mb-4 sm:w-[12.5rem] sm:h-[12.5rem]">
          <div class="text-white text-plg font-extrabold sm:text-xl sm:-mt-2">76</div>
          <div class="text-lightlavender/50 text-sm font-bold -mt-2 sm:-mt-4 sm:text-base">of 100</div>
        </div>
        <div class="text-white text-md pb-1 font-bold sm:text-lg sm:pb-0">Great</div>
        <div class="text-lightlavender text-sm leading-tight font-medium sm:text-base">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

      <div class="flex flex-col p-7 sm:w-1/2 sm:h-[32rem] sm:p-10">
        <div class="text-darkgrayblue text-base font-bold mb-5 sm:text-md sm:mb-7">Summary</div>

        <div class="flex flex-col gap-y-4 mb-7 sm:mb-10">
          <div class="h-14 px-4 flex flex-row justify-between bg-lightred/5 rounded-xl text-sm font-medium sm:text-base">
            <div class="flex inline-block items-center">
              <img class="inline-block mr-2.5 my-auto" src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              <span class="text-lightred">Reaction</span>
            </div>
            <div class="flex inline-block items-center">
              <span class="inline-block font-bold text-darkgrayblue">80 <span class="text-darkgrayblue/50"> / 100</span></span>
            </div>
          </div>

          <div class="h-14 px-4 flex flex-row justify-between bg-orangey/5 rounded-xl text-sm font-medium sm:text-base">
            <div class="flex inline-block items-center">
              <img class="inline-block mr-2.5 my-auto" src="assets/images/icon-memory.svg" alt="Reaction icon" />
              <span class="text-orangey">Memory</span>
            </div>
            <div class="flex inline-block items-center">
              <span class="inline-block font-bold text-darkgrayblue">92 <span class="text-darkgrayblue/50"> / 100</span></span>
            </div>
          </div>

          <div class="h-14 px-4 flex flex-row justify-between bg-greenteal/5 rounded-xl text-sm font-medium sm:text-base">
            <div class="flex inline-block items-center">
              <img class="inline-block mr-2.5 my-auto" src="assets/images/icon-verbal.svg" alt="Reaction icon" />
              <span class="text-greenteal">Verbal</span>
            </div>
            <div class="flex inline-block items-center">
              <span class="inline-block font-bold text-darkgrayblue">61 <span class="text-darkgrayblue/50"> / 100</span></span>
            </div>
          </div>

          <div class="h-14 px-4 flex flex-row justify-between bg-cobalt/5 rounded-xl text-sm font-medium sm:text-base">
            <div class="flex inline-block items-center">
              <img class="inline-block mr-2.5 my-auto" src="assets/images/icon-visual.svg" alt="Reaction icon" />
              <span class="text-cobalt">Visual</span>
            </div>
            <div class="flex inline-block items-center">
              <span class="inline-block font-bold text-darkgrayblue">72 <span class="text-darkgrayblue/50"> / 100</span></span>
            </div>
          </div>
        </div>

        <button class="h-14 bg-darkgrayblue text-base text-white font-base rounded-full sm:transition sm:hover:bg-gradient-to-b sm:from-lightslateblue sm:to-lightroyalblue">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alkis Gotovos</a>.
  </div>
</div>

</body>
</html>
